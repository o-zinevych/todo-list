{% extends "base.html" %}

{% block title %}Tags{% endblock %}

{% block content %}
  <h1>
    Tags
    <a href="{% url 'todo:tag-create' %}" class="btn btn-primary float-right">
      Add
    </a>
  </h1>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Update</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      {% for tag in tag_list %}
      	<tr>
          <td>{{ tag.name }}</td>
          <td>
            <a href="{% url 'todo:tag-update' tag.id %}" class="btn btn-secondary">
              Update
            </a>
          </td>
          <td>
            <a href="{% url 'todo:tag-delete' tag.id %}" class="btn btn-secondary">
              Delete
            </a>
          </td>
        </tr>
      {% endfor %}

    </tbody>
  </table>
{% endblock %}
